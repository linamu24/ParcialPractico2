  <br>
  <div class="container contenedor-animes">
  <div class="row">
    <p>La cantidad total de episodios es {{total}} y el rating promedio es {{promedio.toFixed(2)}}</p>
    <div *ngIf="selected">
      <app-anime-detail [animeDetail]="selectedBAnime"></app-anime-detail>
      <hr>
    </div>
    <div class="col-4" *ngFor="let anime of animes">
      <div class="card" style="width: 18rem;">
        <h5 class="card-title">{{anime.name}}</h5>
        <img src={{anime.img}} class="card-img-top" alt="...">
        <div class="card-body">
          <p>‚≠ê{{anime.Rating}}
          <p class="card-text"> <b>Categories: </b>{{anime.categorie}}</p>
          <a class="nav-link active" aria-current="page" routerLink="{{anime.id}}">
            <a class="btn btn-primary">More information</a>
          </a>
        </div>
      </div>
        
   </div>

  </div>
</div>
